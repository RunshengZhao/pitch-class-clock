<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitch Class Clock</title>
    <link rel="stylesheet" href="modern-nomalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Pitch Class Clock</h1>
      <div class="main-layout">
        <div class="clock">
          <svg id="connections"></svg>
        </div>
      </div>
      <div class="controls">
        <input
          id="note-input"
          type="text"
          placeholder="Enter notes to convert"
          aria-label="Note input"
          title="First note is treated as root (1)."
        />
        <button id="apply-notes">Apply Notes</button>
      </div>
      <div class="controls">
        <label>
          <input id="rotate-by-note" type="checkbox" />
          Rotate as inversions
        </label>
      </div>
      <div class="controls">
        <span title="Select a note to enable">
          <button id="rotate-left" disabled>⟲ Rotate Left</button>
        </span>
        <button id="reset">⎌ Reset</button>
        <span title="Select a note to enable">
          <button id="rotate-right" disabled>⟳ Rotate Right</button>
        </span>
      </div>
      <div class="scale-sheet"></div>
    </div>

    <footer class="footer">
      <p style="text-align: center; font-size: 0.8rem; color: #888">
        Don't know what this can do? Check out
        <a
          href="https://runshengzhao.com/Wiki/Music-Theory-and-Beyond/pitchClassClock"
          target="_blank"
          style="color: #7d5cda; text-decoration: underline"
        >
          this post</a
        >.<br />
        不知道这个钟能干嘛？来看看这篇
        <a
          href="https://runshengzhao.com/Wiki/Music-Theory-and-Beyond/pitchClassClock#%E7%BA%A7%E6%95%B0%E9%92%9F"
          target="_blank"
          style="color: #7d5cda; text-decoration: underline"
        >
          文章</a
        >
      </p>
      <p style="text-align: center; font-size: 0.8rem; color: #888">
        Built by Runsheng Zhao • <span id="app-version">v3.3.0</span>
      </p>
    </footer>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
